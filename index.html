<!DOCTYPE html>
<html>

<head>
    <title>Shopping</title>
    <meta name="description" content="Example shopping cart application" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="header">
        <span class="header__menu-placeholder"></span>
        <h1 class="header__title">Lorem's Market</h1>
        <img src="images/icons/PngItem_5216062.png" alt="" class="header__cart-icon">
    </header>
    <section class="content-section">
        <div class="content-section__toolbar">
            <h3>Results for <span class="search-term">Octopus</span></h3>
            <button class="btn filter-button" href="#">
                <img class="filter-button__icon" src="images/icons/filter-icon-25207.png" />Filter
            </button>
        </div>
        <div class=" content-section__results" id="results">
        </div>
    </section>

    <aside class="cart">

    </aside>

    <script src="/js/app.js"></script>
</body>

</html>
