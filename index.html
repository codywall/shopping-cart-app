<!DOCTYPE html>
<html>

<head>
    <title>Shopping</title>
    <meta name="description" content="Example shopping cart application" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="header">
        <span class="header__menu-placeholder"></span>
        <h1 class="header__title">Lorem's Market</h1>
        <button class="header__filter-btn" id="filter">
            <span id="cart__quantity-counter"></span> <img src="images/icons/PngItem_5216062.png" alt=""
                class="header__cart-icon">
        </button>
    </header>
    <section class="content-section">
        <div class="content-section__toolbar">
            <h3 class="content-section__result-info">
                <span id="content-section__result-count">**</span> results
            </h3>
            <div class="sort-select__wrapper">
                <select class="sort-select__element">
                    <option value="" selected disabled hidden>Sort by</option>
                    <option value="price">Price</option>
                    <option value="title">Product name A-Z</option>
                    <option value="brand">Brand A-Z</option>
                    <option value="availability">availability</option>
                </select>
            </div>
        </div>
        <div class=" content-section__results" id="results">
        </div>
    </section>

    <aside class="cart" id="cart">
        <p class="cart__total" id="total"></p>
    </aside>

    <script src="/js/app.js"></script>
</body>

</html>
