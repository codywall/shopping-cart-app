<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping</title>
    <meta name="description" content="Example shopping cart application" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="header">
        <span class="header__menu-placeholder"></span>
        <h1 class="header__title">Lorem's Market</h1>
        <div class="header__cart-info" id="cart-info">
            <span id="cart-counter"></span>
            <a href="/cart">
                <img src="images/icons/PngItem_5216062.png" alt="cart icon" class="header__cart-icon" />
            </a>
        </div>
    </header>
    <section class="content-section">
        <div class="content-section__toolbar">
            <h2 class="content-section__result-info">
                <span id="number-results"></span> results
            </h2>
            <div class="sort-select__wrapper">
                <select class="sort-select__element" id="select">
                    <option value="" onchange="sortItems()" selected disabled hidden>Sort by</option>
                    <option value="price">Price</option>
                    <option value="title">Name</option>
                    <option value="brand">Brand A-Z</option>
                    <option value="availability">Availability</option>
                </select>
            </div>
        </div>
        <div class=" content-section__results" id="results">
        </div>
    </section>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
