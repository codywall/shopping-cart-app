<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta name="description" content="Example shopping cart application" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles.css" />
</head>

<body>
    <header class="header">
        <span class="header__menu-placeholder">
            <a href="/">
                <img src="/images/icons/back-arrow.png" class="header__back-icon" />
            </a>
        </span>
        <h1 class="header__title">Lorem's Market</h1>
        <div class="header__cart-info" id="cart-info">
        </div>
    </header>
    <section class="content-section">
        <div class="content-section__toolbar">
            <h3 class="content-section__cart-header">
                Your cart
            </h3>
        </div>
        <div class="content-section__cart" id="cart">
        </div>
    </section>

    <script src="/js/app.js"></script>
</body>

</html>
